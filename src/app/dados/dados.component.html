<div class="col">
  <form>

      <input type="date" placeholder="dia/mes/ano" id="aniverInput" class="form-control" name="data">
    </div>
    <div class="col-fluid">
      <label for="comentInput" class="col col-form-label display-5">Comentario</label>

    </div>

          <input type="radio" id="comentInput" class="form-check-input">
        </div>
      </div>
      <div class="col-sm-2">
        <label for="tipoInput" class="form-label display-7">Trabalho</label>
        <div class="row-sm-2">
        <input type="radio" id="comentInput" class="form-check-input">
        </div>
      </div>
      <div class="col-sm-2">
        <label for="tipoInput" class="form-label display-7">Familia</label>
        <div class="row-sm-2">
          <input type="radio" id="comentInput" class="form-check-input">
        </div>

    </div>
    <button type="submit" class="btn btn-primary" value="Adicionar" (click)="adicionar()">Adicionar</button>
  </form>
</div>
